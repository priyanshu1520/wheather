  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Wheather</a>

        </div>

  <div class="weatherData">

    <div id="weatherContainer">

        <div id="timezone">SUN 7, 7:00 pm</div>
        <h1 id="cityHeader"></h1>
        <h5 id="country"></h5>
        <div id="locationOfCity">
          <img id="locationIcon">
        </div>
        <div id="weatherMain">
          <div id="temp">
            <div id="temperature"></div><br>
            <div id="minmax">low: 36*c | high: 39*c</div>
          </div>
          <br><br>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg"></div>
        </div>
        <hr>
        <div id="windSpeed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
      </div>
    </div>
    <div id="Gmap"></div>

    <button class="predictionBtn">show prediction</button>
